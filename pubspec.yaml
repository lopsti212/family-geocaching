name: family_geocaching
description: "Family Geocaching - Schatzsuche mit Belohnungen für Kinder"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Backend & Auth
  supabase_flutter: ^2.5.0

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^17.1.0

  # Location & Maps
  geolocator: ^14.0.2
  flutter_map: ^8.2.2
  latlong2: ^0.9.1

  # Compass
  flutter_compass: ^0.8.0

  # NFC (für später)
  # nfc_manager: ^3.5.0

  # Local Storage
  shared_preferences: ^2.2.3

  # Utils
  uuid: ^4.4.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
